# monitoring/prometheus.yml
# Prometheus Configuration for LedgerX MLOps

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ledgerx-mlops'
    environment: 'development'

scrape_configs:
  # LedgerX FastAPI on host machine
  - job_name: 'ledgerx-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']