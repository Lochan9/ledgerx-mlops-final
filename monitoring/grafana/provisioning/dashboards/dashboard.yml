# monitoring/grafana/provisioning/dashboards/dashboard.yml
# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'LedgerX Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards