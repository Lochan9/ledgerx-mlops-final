name: Deploy to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'models/**'
      - 'Dockerfile.cloudrun'
  workflow_dispatch:

env:
  PROJECT_ID: ledgerx-mlops
  REGION: us-central1
  SERVICE_NAME: ledgerx-api
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: ledgerx-docker
  IMAGE_NAME: ledgerx-api

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }}
      
      - name: Build Docker Image
        run: |
          IMAGE_URL="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          echo "Building: $IMAGE_URL:latest"
          docker build -f Dockerfile.cloudrun -t "$IMAGE_URL:latest" .
      
      - name: Push to Artifact Registry
        run: |
          IMAGE_URL="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          docker push "$IMAGE_URL:latest"
          echo "Pushed: $IMAGE_URL:latest"
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8000 \
            --cpu 2 \
            --memory 2Gi \
            --timeout 300 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "ENVIRONMENT=production"
      
      - name: Get Service URL
        id: get_url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service deployed at: $SERVICE_URL"
      
      - name: Health Check
        run: |
          sleep 20
          curl -f "${{ steps.get_url.outputs.service_url }}/health"
          echo "Deployment successful!"