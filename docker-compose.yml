version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.cloudrun
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: development
      DEBUG: "true"
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./data:/app/data
    command: uvicorn src.api_inference:app --host 0.0.0.0 --port 8000 --reload

  mlflow:
    image: python:3.12-slim
    working_dir: /mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    command: bash -c "pip install mlflow && mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ledgerx
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  mlflow_data:
  postgres_data: