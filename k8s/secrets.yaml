# k8s/secrets.yaml
# Kubernetes Secrets for LedgerX (Template - DO NOT COMMIT WITH REAL VALUES)

apiVersion: v1
kind: Secret
metadata:
  name: ledgerx-secrets
  namespace: ledgerx
  labels:
    app: ledgerx-api
type: Opaque
stringData:
  # Database Credentials
  DB_USER: "your-db-username"
  DB_PASSWORD: "your-db-password"
  
  # JWT Secret for Authentication
  JWT_SECRET_KEY: "your-super-secret-jwt-key-change-this-in-production"
  
  # Google Cloud Service Account (JSON key)
  GCP_SERVICE_ACCOUNT_KEY: |
    {
      "type": "service_account",
      "project_id": "ledgerx-mlops",
      "private_key_id": "your-key-id",
      "private_key": "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n",
      "client_email": "your-sa@ledgerx-mlops.iam.gserviceaccount.com",
      "client_id": "your-client-id"
    }
  
  # Document AI Configuration (if enabled)
  DOCUMENT_AI_PROCESSOR_ID: "your-processor-id"
  DOCUMENT_AI_PROJECT_ID: "ledgerx-mlops"
  DOCUMENT_AI_LOCATION: "us"
  
  # Optional: External API Keys
  # OPENAI_API_KEY: "sk-..."
  # SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/..."

---
# Instructions for creating secrets:
#
# 1. NEVER commit this file with real credentials to Git
# 2. Use kubectl to create from file:
#    kubectl create secret generic ledgerx-secrets \
#      --from-literal=DB_USER='your-user' \
#      --from-literal=DB_PASSWORD='your-password' \
#      --from-literal=JWT_SECRET_KEY='your-jwt-secret' \
#      -n ledgerx
#
# 3. Or use Google Secret Manager (recommended):
#    gcloud secrets create ledgerx-db-password \
#      --data-file=- <<< "your-password"
#
# 4. Then reference in deployment using:
#    env:
#      - name: DB_PASSWORD
#        valueFrom:
#          secretKeyRef:
#            name: ledgerx-secrets
#            key: DB_PASSWORD